<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- AOS Animation CDN-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Customized CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Testimonial Responsive</title>
</head>
<body>
    <div class="container my-3">
        <!-- Row 1 -->
        <div class="row d-sm-flex flex-sm-column my-2">
            <div class="col-sm-4 col-md-4">
                <div class="row">
                  <div class="d-md-flex flex-wrap" data-aos="fade-up-left">
                    <div class="col">
                      <h2>Column 1</h2>
                    </div>
                    <div class="col">
                      <img class="img-fluid" src="./images/1.jpg" alt="Image 1">
                    </div>  
                  </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-4">
              <div class="row">
                <div class="d-md-flex flex-wrap" data-aos="fade-up-right">
                  <div class="col">
                    <h2>Column 2</h2>
                  </div>
                  <div class="col">
                    <img class="img-fluid" src="./images/2.jpg" alt="Image 2">
                  </div>  
                </div>
              </div>
          </div>
            <div class="col-sm-4 col-md-4">
              <div class="row">
                <div class="d-md-flex flex-wrap" data-aos="fade-up-left">
                  <div class="col">
                    <h2>Column 3</h2>
                  </div>
                  <div class="col">
                    <img class="img-fluid" src="./images/3.jpg" alt="Image 3">
                  </div>  
                </div>
              </div>              
            </div>
        </div>
        <!-- row 2 -->
        <div class="row d-sm-flex flex-sm-column">
          <div class="col-sm-4 col-md-4">
            <div class="row">
              <div class="d-md-flex flex-wrap" data-aos="flip-right">
                <div class="col">
                  <h2>Column 4</h2>
                </div>
                <div class="col">
                  <img class="img-fluid" src="./images/2.jpg" alt="Image 4">
                </div>  
              </div>
            </div>              
          </div>
          <div class="col-sm-4 col-md-4">
            <div class="row">
              <div class="d-md-flex flex-wrap" data-aos="flip-left">
                <div class="col">
                  <h2>Column 5</h2>
                </div>
                <div class="col">
                  <img class="img-fluid" src="./images/1.jpg" alt="Image 5">
                </div>  
              </div>
            </div>              
          </div>
          <div class="col-sm-4 col-md-4">
            <div class="row">
              <div class="d-md-flex flex-wrap" data-aos="fade-down-left">
                <div class="col">
                  <h2>Column 6</h2>
                </div>
                <div class="col">
                  <img class="img-fluid" src="./images/1.jpg" alt="Image 6">
                </div>  
              </div>
            </div>              
          </div>
        </div>
    </div>
    <!-- Bootstrap -Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- AOS - script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Init AOS -->
    <script>
      AOS.init();
    </script>
</body>
</html>
